<!DOCTYPE html>

<html>

    <head>
        <title>Five Hundred Contato</title>
        <meta charset="utf-8"/>
        <link href="CSS/style.css" rel="stylesheet" type="text/css"/>
        <meta name="description" content="Solicitação de Contato"/>
        <meta name="keywords" content="fivehundred,sites"/>
        <meta name="author" content="Bruno Lemos"/>
        <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0" />
        
        
    </head>

    <body>
        <header>
            <div class="container">
                <div class="logo-1"></div><!--logo-1-->
            <div class="clear"></div><!--clear-->
            </div><!--container-->
        </header>

        <section class="cover-form">
            <div class="container bg">
                <div class="form-container">
                    <h2>Solicite Orçamento</h2>
                    <form onsubmit="confirmacao()">
                        <input type="text" required name="nome" placeholder="*Nome">
                        <input type="text"  name="empresa" placeholder="Empresa">
                        <input type="email" required name="email" placeholder="*E-mail">
                        <input type="tel" required name="tel" placeholder="*Telefone" id="phone">
                        <div class="submit-1">
                            <input type="submit" name="enviar" value="Enviar" >
                        </div><!--submit-->
                    </form>
                </div><!--form-container-->
            </div><!--container bg-->
        </section><!--cover-form-->
        <div class="clear"></div>

        <section class="cover-chamada">
            <div class="chamada container">
                <div class="chamada-img">
                    <a href="#scroll"><img src="IMG/icon-seta.png" alt="Seta"></a>
                </div><!--chamada-img-->
                    <div class="chamada-nome" id="scroll">
                        <h2>Conheça Nossos Produtos e Serviços</h2>
                    </div>
            </div><!--chamada container-->
        </section><!--cover-chamada-->
        <div class="clear"></div>

        <section class="cover-galeria">
            <div class="container">
                <div class="flex-mosaico">
                    <div class="text-mosaico">
                        <p>Sites Responsivos em qualquer dispositivo e em qualquer navegador!</p>
                    </div><!--text-mosaico-->

                    <div class="img-mosaico">
                            <img src="IMG/responsive.png" alt="Responsivo">
                    </div><!--img-mosaico-->

                </div><!--flex-mosaico-->

                <div class="flex-mosaico" style="flex-direction: row-reverse;">
                    <div class="text-mosaico">
                        <p>Suporte Especializado!</p>
                    </div><!--text-mosaico-->

                    <div class="img-mosaico">
                            <img src="IMG/suporte.png" alt="Responsivo">
                    </div><!--img-mosaico-->

                </div><!--flex-mosaico-->

                <div class="flex-mosaico">
                    <div class="text-mosaico">
                        <p>Garantia Vitalícia!</p>
                    </div><!--text-mosaico-->

                    <div class="img-mosaico">
                            <img src="IMG/garantia.png" alt="Responsivo">
                    </div><!--img-mosaico-->

                </div><!--flex-mosaico-->

            </div><!--container-->
        </section><!--cover-galeria-->

        <footer>
            <img src="IMG/img-logo.png" alt="Logo Five Hundred">
            <p>Todos os direitos reservados! </p>
            <p>FiveHundred Development / fivehundred@gmail.com </p>
        </footer>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="JS/menuScroll.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.0/jquery.mask.js"></script>
        <script>
            $(document).ready(function () { 
                var $newPhone = $("#phone");
                $newPhone.mask('(00) 00000-0000');
            });

            function confirmacao() {
                alert("Entraremos em contato!");
            }
        </script>
    </body>
</html>
